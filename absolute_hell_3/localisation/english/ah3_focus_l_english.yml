 NEQ_cutie_mark_removal_program_desc:0 "Cutie marks represent what each pony is the most skilled at doing. This can make some ponies feel like they're worthless. If we take everypony's cutie marks away, then everypony won't worry about being bad at something, because every other pony is bad at it too!"
 NEQ_everypony_treated_equally:0 "Everypony Treated Equally"
 NEQ_everypony_treated_equally_desc:0 "Everybody (we're including humans now) can't be equal if some are subject to discrimination. We must make sure everybody feels like they belong and are equal to all of us"
 NEQ_brainwash_population:0 "Brainwash the Population"
 NEQ_brainwash_population_desc:0 "There are still some ponies that believe they are better than all of us. We must get rid of these thoughts from their minds because they're wrong and dangerous."
 NEQ_abolish_social_hierarchy:0 "Abolish the Social Hierarchy"
 NEQ_abolish_social_hierarchy_desc:0 "You can't have everyone (see focus "ETE") be equal if there is a social hierarchy. Let's abolish the social hierarchy, so that everyone can be equal!"
 
