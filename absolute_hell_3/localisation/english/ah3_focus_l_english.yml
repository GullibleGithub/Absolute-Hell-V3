 NEQ_discourage_uniqueness:0 "Discourage Uniqueness"
 NEQ_discourage_uniqueness_desc:0 "If ponies are unique from one another, then that means that they are different from one another, which also means that some ponies are better than others. We cannot let this continue. We must enlighten them that if we give up what makes us unique, then everyone will be equal, which also means everyone will be happy!"
