 ah3_canada.1.t:0 "Canada Demands Alaska"
 ah3_canada.1.d:0 "Canada wants us to hand over Alaska without giving us anything in return."
 ah3_canada.1.a:0 "OK"
 ah3_canada.1.b:0 "Never!"
 ah3_canada.2.t:0 "[From.GetNameDef] Accepts our Demand"
 ah3_canada.2.d:0 "[From.GetNameDef] has agreed to handing over the Alaskan Territory to us; the rightful owner of the territory. No longer will the [From.GetAdjective] meanace be at the west of us!"
 ah3_canada.2.a:0 "epick!!!!!11"
 ah3_canada.3.t:0 "[From.GetNameDef] Offers 54° 40' for Alaska"
 ah3_canada.3.d:0 "[From.GetNameDef] has offered us 54° 40' in exchange for Alaska. We have historically fought them for the land, but now they're just giving it to us. This does mean we will lose access to the gold in Alaska, but it could be worth it."
 ah3_canada.3.a:0 "Approved!"
 ah3_canada.3.b:0 "No."
 ah3_canada.4.t:0 "[From.GetNameDef] Rejects our Trade Offer"
 ah3_canada.4.d:0 "[From.GetNameDef] has rejected our generous offer to give us Alaska for 54° 40'. "
 ah3_canada.4.a:0 "Those ungrateful cheeseburger sluts..."
 ah3_canada.5.t:0 "[From.GetNameDef] wants to take our islands!"
 ah3_canada.5.d:0 "[From.GetNameDef] wants all of our micronesian islands! The islands that we've rightfully stolen from Germany!"
 ah3_canada.5.a:0 "OK senpai"
 ah3_canada.5.b:0 "Kutabare!"
 ah3_canada.4.t:0 "[From.GetNameDef] Rejects our Demands!"
 ah3_canada.4.d:0 "[From.GetNameDef] has rejected our demands for the Micronesian Islands"
 ah3_canada.4.a:0 "To war it is then!"
 ah3_news.1.t:0 "[From.GetNameDef] hands Alaska over to the Canadians"
 ah3_news.1.d:0 "'\n[From.GetNameDef] has handed the Territory of Alaska to the Canadians. But this might not be the only demand [Root.GetNameDef] make on [From.GetNameDef] due to their reasserted claims on their southern border on [From.GetNameDef]."
 ah3_news.1.a:0 "Bruh."
 ah3_news.1.b:0 "Indeed."
 
