 CAN_reassert_us_claims_desc:0 "Alaska isn't even connected to the American mainland, and it has always been an eyesore on Canadian maps. Let's finally change that by taking it off their hands."
 CAN_demand_disputed_lands:0 "Demand Disputed Lands"
 CAN_demand_disputed_lands_desc:0 "We have had disputes with the Americans for land throughout history, and they have always ended with either the land being split between the 2 of us, or the Americans winning the dispute. it's time that we finally took this land back to their rightful owners."
