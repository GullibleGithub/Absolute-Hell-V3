 CAN_demand_st_pierre_and_miquelon:0 "Demand St. Pierre & Miquelon"
 CAN_demand_st_pierre_and_miquelon_desc:0 "The French are occupying islands that are clearly [Root.GetNameDef] land. We must take it back from them."
 CAN_demand_greenland:0 "Demand Greenland"
 CAN_demand_greenland_desc:0 "The Danish clearly don't have any reason to own Greenland. Let's take it off their hands."
 CAN_trade_alaska_for_columbia:0 "Trade Alaska for 54° 40'"
 CAN_trade_alaska_for_columbia_desc:0 "We and the Americans have historically fought for the historic Oregon Territory at the pacific coast. Let's finally give them the entirety of the territory, but they will have to give us Alaska"
